{% extends "base.html" %}
{% block body %}
    <h2>register:</h2>
    <form action="" method="post" novalidate="">
        {{ form.hidden_tag() }}
        {{ form.email(placeholder="email") }}
        {{ form.username(placeholder="username") }}
        {{ form.password(placeholder="password") }}
        {{ form.confirm(placeholder="confirm password") }}
        {{ form.submit() }}
    </form>
{% endblock %}
