{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">
{% endblock %}
{% block body %}
    {% for user in users %}
        <a href="{{ url_for('user_profile', user_id=user['user_id']) }}" class="user">
            <img src="{{ cdn_uri }}/usercontent/img/rsz/200px/{{ user['user_id'] }}.gif" alt="{{ user['username'] }}">
            <span>{{ user['username'] }}</span>
        </a>
    {% endfor %}
{% endblock %}
